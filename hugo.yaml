baseURL: https://ij5.github.io/
languageCode: ko-kr
title: J.log
theme: ["PaperMod"]

mainsections: ["posts"]

enableEmoji: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

markup:
  goldmark:
    renderer:
      hardWraps: true

module:
  mounts:
    - excludeFiles: posts/templates
      source: content
      target: content

params:
  assets:
    disableFingerprinting: true
  homeInfoParams:
    Title: "그냥 블로그"
    Content: |
      > 너때문에흥이다깨져버렸으니까책임져

  socialIcons:
    - name: github
      url: https://github.com/ij5
  author: "이재희"
  hideFooter: true
  ShowReadingTime: true
  ShowCodeCopyButtons: true
  ShowPageNums: true
  ShowToc: true
  ShowBreadCrumbs: false

menu:
  main:
    - name: Archive
      url: archives
      weight: 5
    - name: Search
      url: search/
      weight: 10
    - name: Tags
      url: tags/
      weight: 10
